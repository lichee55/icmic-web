<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">

<head>
    <div th:replace="fragments/head :: head"></div>
    <link rel="stylesheet" href="/css/main.css">

    <style>
        .btn, .btn:hover {
            color: #fff;
            letter-spacing: 0;
        }

        .fileDownload {
            background-color: #ed6b75;
            border-color: #ea5460;
            float: right;
            margin-right: 1em;
        }

        .fileDownload:hover {
            background-color: #e73d4a;
            border-color: #e42735;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <main>
        <article>
            <div>
                <div id="icmicImage">
                    <img src="/img/resort0101.jpg">
                </div>
            </div>
        </article>
        <article class="board">
            <a href="/Request Letter for IEICE TCS.pdf" target="_blank" class="btn fileDownload">
                <i class="fas fa-download"></i>
                &nbsp;Request letter for IEICE TCS
            </a>
            <div>
                <section id="schedule">
                    <header>
                        <i class="fa fa-check" aria-hidden="true"></i>
                        &nbsp;Important Dates
                    </header>
                    <div>
                        <div>
                            <div>CFP Release</div>
                            <div>May 06, 2022</div>
                        </div>
                        <div>
                            <div>Paper Submission Deadline</div>
                            <div>August 19, 2022 (Firm)</div>
                        </div>
                        <div>
                            <div>Notification of Acceptance</div>
                            <div>August 29, 2022</div>
                        </div>
                        <div>
                            <div>Camera-ready Deadline</div>
                            <div>September 16, 2022</div>
                        </div>
                        <div>
                            <div>Author Registration Deadline</div>
                            <div>September 16, 2022</div>
                        </div>
                    </div>
                </section>
            </div>
            <div>
                <section style="width: 20%">
                    <header>
                        <i class="fa fa-check" aria-hidden="true"></i>
                        &nbsp;Organized by
                    </header>
                    <div style="padding: 10px 0">
                        <img height="80px" style="margin-bottom: 10px" src="/img/logo-remove-bg.png">
                    </div>
                </section>
            </div>
            <div>
                <section>
                    <header>
                        <i class="fa fa-check" aria-hidden="true"></i>
                        &nbsp;Patrons
                    </header>
                    <div style="padding: 10px 0">
                        <img class="patron" height="80px" src="/img/patrons/patron1.png">
                        <img class="patron" height="70px" src="/img/patrons/patron2.png">
                        <img class="patron" height="60px" src="/img/patrons/patron3.png">
                        <img class="patron" height="70px" src="/img/patrons/patron4.png">
                        <img class="patron" height="45px" src="/img/patrons/patron5.png">
                    </div>
                </section>
            </div>
        </article>
    </main>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/main.js"></script>
</body>

</html>
